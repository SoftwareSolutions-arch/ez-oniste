<ion-content>
  <div class="main_bg">
    <ion-header>
      <ion-toolbar>
        <div class="top-header">
          <ion-row>
            <ion-col size="2"><img class="back-arrow" src="../../assets/images/Symbol 135 - 3.png"></ion-col>
          </ion-row>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-row class="heading_sec">
      <h2>Walk-in Registration</h2>
    </ion-row> 
    <div class= "form_section">   
   <ion-row class="second_section">
      <ion-col col-6 class="fn">
        <ion-label>
          <img class="user_icn" src="../../assets/icon/user_tab_icn.png">
          First Name
          <div class="edit_icon">
          <ion-input class="inpt_txt_name" value="Nicholas">
          </ion-input>
          <img class="edit_icn1" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
      <ion-col col-6 class="fn">
        <ion-label>
          Last Name
          <div class="edit_icon">
          <ion-input class="inpt_txt_name" value="Yeo Ming Han">            
          </ion-input>
          <img class="edit_icn1" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="second_section">
      <ion-col col-12 class="fn">
        <ion-label>
          <img class="user_icn" src="../../assets/icon/ic_business_24px_tab.png">
          Organisation
          <div class="edit_icon">
          <ion-input class="inpt_txt" value="Actioport Pte. Ltd.">
          </ion-input>
          <img class="edit_icn" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="second_section">
      <ion-col col-12 class="fn">
        <ion-label>
          <img class="user_icn" src="../../assets/icon/designation.png">
          Designtion
          <div class="edit_icon">
          <ion-input class="inpt_txt" value="Web Developer">
          </ion-input>
          <img class="edit_icn" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="second_section">
      <ion-col col-12 class="fn">
        <ion-label>
          <img class="user_icn" src="../../assets/icon/Symbol -email.png">
          Email
          <div class="edit_icon">
          <ion-input class="inpt_txt" value="nicholas@actiport.com">
          </ion-input>
          <img class="edit_icn" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="second_section">
      <ion-col col-12 class="fn">
        <ion-label>
          <img class="user_icn" src="../../assets/icon/Phone_tab.png">
          Mobile
          <div class="edit_icon">
          <ion-input class="inpt_txt" value="+65 9999 9999">
          </ion-input>
          <img class="edit_icn" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="second_section">
      <ion-col col-12 class="fn">
        <ion-label>         
          Custom Question Field
          <div class="edit_icon">
          <ion-input class="inpt_txt" value="A">
          </ion-input>
          <img class="edit_icn" src="../../assets/icon/Edit.png">
        </div>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
  <ion-row class="third_section">
    <ion-col col-12 class="go_btn">
      <div class="btn_sec">
        <ion-button class="walk_btn">
          <img class="btn-arrow_back" src="../../assets/images/Symbol 135 - 3.png"> Go Back 
        </ion-button>         
      </div>
      <div class="btn_sec">
        <ion-button class="walk_btn">
         Confirm<img class="btn-arrow" src="../../assets/images/Symbol 135 - 3.png"> 
        </ion-button>         
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <img class="screen_lock" src="../../assets/images/Lock.png">
  </ion-row>
  </div>
</ion-content>
